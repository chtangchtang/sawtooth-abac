version: '2.1'

volumes:
  poet-shared:

services:

  abac-client:
    image: chtang/sawtooth-abac-cli:v1
    container_name: abac-client
    hostname: abac-client
    entrypoint: "bash -c \"\
        sawtooth keygen && \
        telegraf & \
        tail -f /dev/null \
        \""
  
  abac-listener:
    image: chtang/sawtooth-abac-listener:v1
    container_name: abac-listener
    hostname: abac-listener
    command: |
      bash -c "
        telegraf &
        tail -f /dev/null
      "

  abac-tp-python-0:
    image: chtang/sawtooth-abac-tp:v1
    container_name: abac-tp-python-default-0
    hostname: abac-tp-python-default-0
    expose:
      - 4004
    command: |
      bash -c "
        telegraf &
        abac-tp-python -v -C tcp://validator-0:4004
      "
    stop_signal: SIGKILL

