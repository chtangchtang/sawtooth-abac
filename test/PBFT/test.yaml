version: '2.1'

volumes:
  pbft-shared:

services:

  validator-0:
    image: hyperledger/sawtooth-validator:v1
    container_name: sawtooth-validator-default-0
    hostname: sawtooth-validator-default-0
    volumes:
      - pbft-shared:/pbft-shared
      - /root:/root
    command: |
      bash -c "
        echo 'opentsdb_url = \"127.0.0.1:8008\"' >> /etc/sawtooth/validator.toml &&
        tail -f /dev/null
      "
